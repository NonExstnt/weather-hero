<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Hero</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌦️</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌦️ Weather Hero</h1>
            <p>Your local weather companion</p>
        </header>

        <main>
            <section class="weather-card">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Getting your weather...</p>
                </div>

                <div class="weather-display" id="weather-display" style="display: none;">
                    <div class="location">
                        <h2 id="location-name">Loading...</h2>
                        <p id="location-coords"></p>
                    </div>

                    <div class="current-weather">
                        <div class="temperature">
                            <span id="temperature">--</span>°C
                        </div>
                        <div class="weather-info">
                            <img id="weather-icon" src="" alt="Weather icon">
                            <p id="weather-description">Loading...</p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail">
                            <span class="label">Feels like</span>
                            <span id="feels-like">--°C</span>
                        </div>
                        <div class="detail">
                            <span class="label">Humidity</span>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail">
                            <span class="label">Wind</span>
                            <span id="wind">-- km/h</span>
                        </div>
                        <div class="detail">
                            <span class="label">Pressure</span>
                            <span id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>

                <div class="error-display" id="error-display" style="display: none;">
                    <h3>❌ Weather Unavailable</h3>
                    <p id="error-message">Unable to fetch weather data.</p>
                    <button onclick="location.reload()" class="retry-btn">Try Again</button>
                </div>
            </section>

            <section class="location-controls">
                <button id="refresh-btn" onclick="refreshWeather()">🔄 Refresh</button>
                <button id="location-btn" onclick="requestLocation()">📍 Use My Location</button>
            </section>
        </main>

        <footer>
            <p>Weather data provided by <a href="https://openweathermap.org/" target="_blank">OpenWeather</a></p>
        </footer>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
